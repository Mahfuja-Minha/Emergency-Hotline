<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font -->
    <!-- inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Hind Madurai -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="flex flex-col md:flex-row items-center justify-between px-4 md:px-[60px] py-6 font-[Inter]"
    >
      <!-- navbar left side -->
      <div class="flex items-center gap-2.5">
        <img src="./assets/logo.png" class="w-12" alt="" />
        <h1 class="font-extrabold text-2xl text-[#006747]">
          Emergency <br />
          Service
        </h1>
      </div>

      <!-- navbar right side -->
      <div class="flex items-center gap-5">
        <div
          class="flex items-center py-3 px-5 gap-2.5 bg-[#41FF6B10] rounded-full"
        >
          <span id="heart-cnt" class="font-black">0</span>
          <img src="./assets/heart.png" class="w-[30px]" alt="" />
        </div>
        <div
          class="flex items-center py-3 px-5 gap-2.5 bg-[#41FF6B10] rounded-full"
        >
          <span id="coin-number" class="font-black">100</span>
          <img src="./assets/coin.png" class="w-[30px]" alt="" />
        </div>
        <button
          class="bg-[#00A63E] text-white px-9 py-3 rounded-full font-semibold"
        >
          <span id="copy-cnt-btn">0</span> Copy
        </button>
      </div>
    </nav>

    
    <!-- Hero Section -->
    <section
      class="flex flex-col items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-3 px-[60px] gap-3"
      style="font-family: 'Hind Madurai', sans-serif"
    >
      <img src="./assets/logo-dark.png" class="w-[92px]" alt="" />
      <h1 class="text-white font-bold text-[40px]">
        Emergency Service Directory
      </h1>
      <p class="text-white font-semibold text-xl">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
